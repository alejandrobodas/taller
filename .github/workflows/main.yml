# Workflow for continuous integration tests
name: CI
on: [push, pull_request]

jobs:
  # This workflow contains a single job called "test"
  test:
    # The type of runner that the job will run on
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        fortran-compiler: [gfortran, gfortran-8, gfortran-9]
    env:
      F90: ${{ matrix.fortran-compiler }}
    # Sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out repository under $GITHUB_WORKSPACE
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: '3.x'
    - name: Install python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r python_requirements.txt
    - name: Install gfortran and netCDF libraries
      run: |
        sudo apt-get install ${{ matrix.fortran-compiler }}
        sudo apt-get install libnetcdf-dev
        ${{ matrix.fortran-compiler }} --version
    - name: Install netCDF Fortran library
      if: ${{ matrix.fortran-compiler == 'gfortran' }}
      run: sudo apt-get install libnetcdff-dev
    - name: Build and install netCDF Fortran library
      if: ${{ matrix.fortran-compiler != 'gfortran' }}
      run: |
        git clone https://github.com/Unidata/netcdf-fortran.git --branch v4.4.4
        cd netcdf-fortran
        ./configure --prefix=/usr
        make
        sudo make install
    - name: Build driver
      run: |
        cd build
        make driver
    - name: Run test
      run: |
        cd driver/run
        ./taller
    - name: Compare output against KGO
      run: |
        cd driver
        python cosp2_test_01.py data/outputs/taller_out.kgo.nc data/outputs/taller_out.nc --atol=0.0 --rtol=0.0
    - name: Upload output file if test fails
      if: failure()
      uses: actions/upload-artifact@v1.0.0
      with:
        name: taller_out.nc
        path: driver/data/outputs/taller_out.nc
